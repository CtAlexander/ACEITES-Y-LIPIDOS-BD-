<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚ö†Ô∏è Acceso Bloqueado</title>
  <style>
    :root {
      --color-fondo: #0a0a0a;
      --color-primario: #ff0033;
      --color-secundario: #ff4c4c;
      --color-texto: #ffffff;
      --fuente-principal: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #1a1a1a 0%, var(--color-fondo) 100%);
      color: var(--color-texto);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: var(--fuente-principal);
      overflow: hidden;
    }

    .alerta {
      text-align: center;
      background: rgba(255, 0, 0, 0.1);
      border: 2px solid var(--color-secundario);
      border-radius: 20px;
      padding: 40px 60px;
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      animation: parpadeo 1.8s infinite alternate;
    }

    @keyframes parpadeo {
      0% { box-shadow: 0 0 25px var(--color-secundario); }
      100% { box-shadow: 0 0 60px var(--color-primario); }
    }

    .icono {
      font-size: 100px;
      color: var(--color-primario);
      margin-bottom: 20px;
      animation: pulso 1.5s infinite;
    }

    @keyframes pulso {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-size: 2.3rem;
      letter-spacing: 2px;
      margin-bottom: 10px;
      color: var(--color-secundario);
    }

    p {
      font-size: 1.1rem;
      max-width: 480px;
      margin: 0 auto;
      line-height: 1.5;
      color: #ddd;
    }

    .codigo-error {
      margin-top: 25px;
      font-size: 0.9rem;
      color: #ff9b9b;
      letter-spacing: 1px;
    }

    .boton {
      margin-top: 35px;
      padding: 14px 28px;
      font-size: 1rem;
      color: white;
      background: var(--color-primario);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
    }

    .boton:hover {
      background: var(--color-secundario);
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.6);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: #777;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="alerta">
    <div class="icono">üö´</div>
    <h1>ACCESO BLOQUEADO</h1>
    <p>La entrada a este sistema ha sido <strong>restringida</strong> Su entrada no esta permitida.  
    Si crees que esto es un error, contacta al administrador del sistema.</p>
    <div class="codigo-error">C√≥digo de error: #ERR-403-BLOQUEO</div>
    <button class="boton" onclick="window.location.reload()">Reintentar</button>
  </div>

  <footer>¬© 2025 ALFA 4 Innovaci√≥n Security System</footer>
</body>
</html>
